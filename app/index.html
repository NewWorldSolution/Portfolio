<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Roboto:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <title>Portfolio</title>

  <body>

    <header class="header">
      <div class="header-inner">
        <section class="logo">
          <img class="header-logo" src="img/logo1.jpg" alt="logo">
        </section>
        <section class="header-title">
          <h1 class="name">BURAK KILIC</h1>
          <p class="title">Web Developer & Consultant</p>
          <a id="menu" class="header-menu">
            <i id="bars" class="fas fa-bars"></i>

        </section>
      </div>
      <hr>
    </header>

    <nav id="drawer" class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Projects</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
          <li id="icons" class="nav-item"><a href="#"><i id="linkedin" class="fab fa-linkedin"></i></a></li>
          <li id="icons" class="nav-item"><a href="#"><i id="twitter" class="fab fa-twitter"></i></a></li>
          <li id="icons" class="nav-item"><a href="#"><i id="google" class="fab fa-google-plus"></i></a></li>

    </nav>

    <main>

            <img class="main_picture" src="./img/main.jpg" alt="main picture">
            <h1>New World IT Solutions</h1>
            <p>The only prove of our success is <span class="slogan"><strong>your success!</strong></span></p>
        </section>

        <section class="frontend">
          <h3>Frontend Development</h3>
          <a href="#"><img src="./img/frontend.jpg" alt="frontend"></a>
        </section>

        <section class="consultant">
          <h3>Solution Consultant</h3>
          <a href="#"><img src="./img/consultant.jpg" alt="consultant"></a>
        </section>

        <section class="fullstack">
          <h3>Fullstack Web Development</h3>
          <a href="#"><img src="./img/fullstack.png" alt="fullstack"></a>
        </section>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">References</a></li>
        <li><a href="#">Contacts</a></li>
